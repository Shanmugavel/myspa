<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My SPA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <link rel="shortcut icon" href="myspa/images/favicon.ico" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="myspa/css/myspa.css" >
    <!-- IE required polyfills, in this exact order -->
    <script src="es6-shim/js/es6-shim.js"></script>
    <script src="system.js/js/system-polyfills.js"></script>
    <script src="angular2/js/angular2-polyfills.js"></script>
    <script src="system.js/js/system.src.js"></script>
    <script src="rx/js/Rx.js"></script>
    <!-- Add Bootstrap and Jquery js for integrating with bootstrap -->
    <script src="jquery/js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="angular2/js/angular2.dev.js"></script>
    <script src="angular2/js/router.dev.js"></script>
    <script src="angular2/js/http.min.js"></script>
    <script>
      System.config({
        packages: {
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/boot').then(null, console.error.bind(console));
    </script>
  </head>
  <body>
      <div class="container-fluid">
          <my-spa>Loading...</my-spa>
      </div>
  </body>
</html>
