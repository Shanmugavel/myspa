<form class="form-signin jumbotron" (ngSubmit)="onSubmit()" #lForm="ngForm">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" [(ngModel)]="loginForm.username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="loginForm.password"  required>
        <p class="form-control-static">{{loginForm.token}}</p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
