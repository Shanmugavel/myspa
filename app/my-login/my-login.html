<form  class="form-horizontal">

    <div class="form-group">
        <label for="emailAddress" class="col-sm-2 control-label">Email Address</label>
        <div class="col-sm-6">
            <input type="email" id="emailAddress" placeholder="Email address" class="form-control" required autofocus/>
         </div>
    </div>


    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-6">
            <input type="email" id="password" placeholder="Password" class="form-control" required/>
        </div>
    </div>
    <div class="col-sm-6 col-sm-offset-2">  
        <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
    </div>

</form>
